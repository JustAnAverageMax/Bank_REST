server:
  port: 8080
spring:
  profiles:
    active: ${ACTIVE_PROFILE}
  datasource:
    url: ${DB_URL}
    username: ${DB_USERNAME}
    password: ${DB_PASSWORD}
  liquibase:
    change-log: classpath:db/changelog/db.changelog-master.yaml
    enabled: true
  jpa:
    hibernate:
      ddl-auto: none
    show-sql: false
    generate-ddl: false
springdoc:
  swagger-ui:
    path: /swagger-ui.html
    url: /docs/openapi.yaml
  api-docs:
    enabled: false