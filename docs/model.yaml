components:
  schemas:
    CardRs:
      type: object
      properties:
        id:
          type: integer
          format: int64
          description: Unique identifier of the card
        number:
          type: string
          description: Masked card number
          example: '**** **** **** 1234'
        owner:
          type: string
          description: Full name of the card owner
          example: 'John Doe'
        expirationDate:
          type: string
          format: date
          description: Expiration date of the card in format YYYY-MM-DD
          example: '2025-01-01'
        status:
          $ref: '#components/schemas/CardStatus'
        balance:
          type: number
          format: double
          description: Available balance on the card
          example: 1000.75
        required:
          - id
          - number
          - owner
          - expirationDate
          - status
          - balance

    CardStatus:
      type: string
      description: Status of the card
      enum:
        - ACTIVE
        - BLOCKED
        - EXPIRED